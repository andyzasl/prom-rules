groups:
- name: alert.rules
  rules:
  - alert: NodeCPUUsage
    expr: (100 - (avg by (instance) (irate(node_cpu{name="node-exporter",mode="idle"}[5m])) * 100)) > 75
    for: 1m
    labels: 
      severity: warning
    annotations:
      title:  {{$labels.instance}} High CPU usage detected
      description: {{$labels.instance}} CPU usage is above 75% (current value is: {{ $value }})

