groups:
- name: NodeRules
  rules:
  - alert: NodeCPUIdle
    expr: (100 - (avg by (instance) (irate(node_cpu_seconds_total{app="node-exporter",mode="idle"}[5m])) * 100)) < 30
    for: 5m
    labels: 
      severity: warning
    annotations:
      title: High CPU usage detected
      description: CPU idle is under 30% for 5m (current value is {{ $value }})
  - alert: NodeRestarted
    expr: node_time_seconds - node_boot_time_seconds < 300
    for: 5m
    labels: 
      severity: warning
    annotations:  
      description:  Warning: Node '{{ $labels.instance }}' was restarted at {{ $value }} seconds ago
