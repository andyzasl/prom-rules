groups:
- name: Containers
  rules:
  - alert: ContainerMemoryUsage
    expr: container_spec_memory_limit_bytes/container_memory_rss>50
    labels:
        severity: warning
    annotations:
        description: Container {{ $labels.container_name }} @ {{$labels.kubernetes_io_hostname}}  memory usage is over 50%. {{$value}}
  - alert: ContainerMemoryLimitsNotSet
    expr: container_spec_memory_limit_bytes{image!~"k8s.gcr.io/pause.*",pod_name!=""} == 0
    labels:
        severity: information
    annotations:
        description: Memory limit is not set
  - alert: ContainerRestartTooOfthen
    expr: rate(kube_pod_container_status_restarts_total[1h])>0
    labels:
        severity: warning
    annotations: 
        description: There is restarts of container for an hour

